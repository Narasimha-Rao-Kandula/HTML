    <!-- Project Work to display the menu-list by using 'popover' conecept -->
    <button type="button" popovertarget="menu">Menu</button>

    <!-- pop-up menu -->
    <div style="border: 1px solid;" popover id="menu">
        <!-- list of menu items -->
        <ul type="none">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- closing btn -->
        <button type="button" popovertargetaction="hide" popovertarget="menu">X</button>
    </div>
