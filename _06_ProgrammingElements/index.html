<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Element</title>
</head>
<body>
    <!-- pre --- It preserves only white spaces
             --- if you mention any HTML code will also execute.
    -->

    <pre>
        This is an HTML code.
        <h1>This is heading</h1>
    </pre>

    <!-- xmp -- This element will display the raw text
                Whatever the code you have written inside it, doesn't execute like pre element. 
    -->
    <xmp>
        <h1>Hello, NiCoders!</h1>
        <p>NiCoders are build blocks of Narasimha Web Solutions Company</p>
    </xmp>

    <!-- code  -- This element is used to display the code but it doesn't preserve white spaces such laguages like c, c++,...et.,  -->
    <code>
        function Coders(name){
            console.log("Hello, "+name);
        }
        Coders("Nisha");
    </code>

    <!-- listing -- This element will  display raw text and it preseves the white spaces also. -->
    <listing>
        function Coders(name){
            console.log("Hello, "+name);
        }
        Coders("Nisha");
    </listing>

</body>
</html>
